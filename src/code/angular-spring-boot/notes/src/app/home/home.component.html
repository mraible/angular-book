<div>
  <button *ngIf="!(authService.authState$ | async)?.isAuthenticated" (click)="oktaAuth.signInWithRedirect()">Login</button>
  <p><a routerLink="/notes" *ngIf="(authService.authState$ | async)?.isAuthenticated">View Notes</a></p>
  <button *ngIf="(authService.authState$ | async)?.isAuthenticated" (click)="oktaAuth.signOut()">Logout</button>
</div>
